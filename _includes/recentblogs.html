<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="main_title">
                <p class="top_text">Recent blogs <span></span></p>
    
            </div>
        </div>
    </div>

    <div class="row">

        {% for post in site.posts limit:3 %}
        <div class="col-lg-4 col-md-6">
            <div class="single-blog">
                <div class="thumb">
                    <img class="img-fluid" src="img/b1.jpg" alt="">
                </div>
                <div class="short_details">
                <div class="meta-top d-flex">
                    <!-- <a href="#"><i class="ti-user"></i> Admin post</a> -->
                    <a href="#"><i class="ti-calendar"></i> {{ post.date | date: "%-d %B %Y" }}</a>
                </div>
                <a class="d-block" href="{{ post.url }}">
                    <h4>{{ post.title }}</h4>
                </a>
                <div class="text-wrap">
                    <p>
                        Have whose a two night earth she set you creeping replenish place whales move Forth first him seed green.
                    </p>
                </div>
                <a href="{{ post.url }}" class="primary_btn2">Learn More</a>
            </div>
        </div>
        {% endfor %}
    </div>
    
</div>
</div>
